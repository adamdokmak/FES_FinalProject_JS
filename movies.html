<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://kit.fontawesome.com/5124415649.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="movies.css">
    <script src="movies.js" defer></script>
    <title>Find Your Movie</title>
</head>
<body>

<section id="main-page">
    <div class="overlay"></div>
    <nav>
        <figure>

        </figure>
        <ul class="nav__link--list regulated-z">
            <li class="nav__link--btn">
                <a href="/index.html"
                   class="link__hover">
                    Home
                </a></li>
            <li class="nav__link--btn">
                <a href="/movies.html"
                   class="link__hover">
                    Find your movie
                </a></li>
            <li class="nav__link--btn">
                <a href="#" class="contact__btn contact__container">
                    CONTACT
                </a>
            </li>
        </ul>
    </nav>
    <header class="header">
        <h1 class="hero__title regulated-z">Browse our movies</h1>
        <div class="search-bar__content regulated-z">
            <div class="search-bar__container">
                <input id="searchField" type="text" value="" placeholder="Search by Name" class="search-bar"
                       onchange="getSearchResult(); searchOrClear(); moviesLoadingState()">
                <div class="search__button">

                </div>
                <div class="clear-value">

                </div>
            </div>
        </div>
    </header>
</section>
<section id="main">
    <div class="search--container">
        <div class="search-results">
            <h2 class="main__title">Top Movies:</h2>
            <div class="filters__contianer">

                <div class="filter filter1" onclick="toggleActive('filter1'); filterAction()">
                    <h1 class="filter__title ">Action</h1>
                </div>
                <div class="filter filter2" onclick="toggleActive('filter2'); filterComedy()">
                    <h1 class="filter__title">Comedy</h1>
                </div>
                <div class="filter filter3" onclick="toggleActive('filter3'); filterHorror()">
                    <h1 class="filter__title">Horror</h1>
                </div>

                <div class="filter filter4" onclick="toggleActive('filter4'); filterRomance()">
                    <h1 class="filter__title">Romance</h1>
                </div>

            </div>
        </div>
        <div class="movies__container">
        </div>
            <div class="page__selector">
            </div>
        <div class="page__move--container">
            <div class="page__back" onclick="previousPage()">

            </div>
            <div class="page__next" onclick="nextPage()">

            </div>
        </div>
        <i class="fa-solid fa-spinner fa-spin" style="color: #602FB1;"></i>
    </div>
</section>
<div class="nothing-found__screen">

</div>

</body>
</html>
