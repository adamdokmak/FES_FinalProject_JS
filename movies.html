<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://kit.fontawesome.com/5124415649.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="movies.css">
    <script src="movies.js" defer></script>
    <title>Find Your Movie</title>
</head>
<body>

<section id="main-page">
    <div class="overlay"></div>
    <nav>
        <figure>
            <img src="assets/whitelogo.png" alt="" class="header__img">
        </figure>
        <ul class="nav__link--list regulated-z">
            <li class="nav__link--btn">
                <a href="/index.html"
                   class="link__hover">
                    Home
                </a></li>
            <li class="nav__link--btn">
                <a href="/movies.html"
                   class="link__hover">
                    Find your movie
                </a></li>
            <li class="nav__link--btn">
                <a href="#" class="contact__btn contact__container">
                    CONTACT
                </a>
            </li>
        </ul>
    </nav>
    <header class="header">
        <h1 class="hero__title regulated-z">Browse our movies</h1>
        <div class="search-bar__content regulated-z">
            <div class="search-bar__container">
                <input id="searchField" type="text" value="" placeholder="Search by Name" class="search-bar" onchange="getSearchResult()">
                <div class="search__button">
                    <i class="fa-solid fa-magnifying-glass" id="searchButton" onclick="getSearchResult()"></i>
                </div>
            </div>
        </div>
    </header>
</section>
<section id="main">
    <div class="search-results">
        <h2 class="main__title">Results:</h2>
    </div>
    <div class="movies__container">

    </div>
</section>

</body>
</html>
